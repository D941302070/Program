<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表 ol -->
    早上起床干的事情
    <ol type="1" start="5">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ol>

    <!-- 无序列表 ul -->
    早上起床干的事情
    <ul type="disc">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>
    <ul type="square">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>
    <ul type="circle">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>
</body>

</html>
