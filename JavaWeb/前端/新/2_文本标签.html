<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>

<body>
    <!-- 注释 -->
    <!-- br 换行 -->
    白日依山尽,<br>
    黄河入海流<br>

    <!-- 标题标签 h1~h6 -->

    旅游网 <br>
    <h1>旅游网</h1>
    <h2>旅游网</h2>
    <h3>旅游网</h3>
    <h4>旅游网</h4>
    <h5>旅游网</h5>
    <h6>旅游网</h6>

    <!-- 段落标签 -->
    <p>1 旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网。</p>
    <p>2 旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网。</p>
    <p>3 旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网旅游网。</p>

    <!-- hr 展示一条水平线 -->
    <hr color="red" width="200" size="10" align="left" />
    <hr>
    <!-- 加粗 b -->
    白日依山尽<br>
    <b>白日依山尽</b>
    <hr>
    <!-- 斜体 i -->
    白日依山尽<br>
    <i>白日依山尽</i>

    <hr>
    <!-- 字体标签 font -->
    <font color="red" size="5" face="楷体">白日依山尽</font>
    <br>
    <center>
        <font color="#FF00FF" size="5" face="楷体">白日依山尽</font>
    </center>

</body>

</html>
