<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 特点：全局对象，不需要对象直接调用。方法名();
        //   2. 方法
        //      1. encodeURI()	把字符串编码为 URI。
        //      2. decodeURI()	解码某个编码的 URI。
        //      3. encodeURIComponent()	把字符串编码为 URI 组件。
        //      4. decodeURIComponent()	解码一个编码的 URI 组件。
        //      5. parseInt():将字符串转为数字
        //         * 逐一判断每一个字符都是数字，知道不是数字为止，将前边数字转为number
        //      6. isNaN():判断一个数字是否为NaN
        //         * NaN参与的==比较，全为false，自己都不等
        //      7. eval():将JavaScript字符串，并把它作为脚本代码执行
        //   3. URL编码
        var str = "https://www.baidu.com/s?ie=UTF-8&wd=正则表达式";
        var encode = encodeURI(str);
        document.write(encode +
            "<br>"); //https://www.baidu.com/s?ie=UTF-8&wd=%E6%AD%A3%E5%88%99%E8%A1%A8%E8%BE%BE%E5%BC%8F
        var s = decodeURI(encode);
        document.write(s + "<br>");

        var str2 = "https://www.baidu.com/s?ie=UTF-8&wd=正则表达式";
        var encode2 = encodeURIComponent(str2);
        document.write(encode2 +
            "<br>"); //https%3A%2F%2Fwww.baidu.com%2Fs%3Fie%3DUTF-8%26wd%3D%E6%AD%A3%E5%88%99%E8%A1%A8%E8%BE%BE%E5%BC%8F
        var s2 = decodeURIComponent(encode2);
        document.write(s2 + "<br>");


        var str3 = "123abc";
        //"a123" 转为NaN
        var num = parseInt(str3);
        document.write(num + 1 + "<br>"); //124

        var a = NaN;
        document.write(a == NaN + "<br>"); //false
        document.write(isNaN(a) + "<br>"); //true

        var jscode = "alert(123)";
        eval(jscode);
    </script>
</head>

<body>

</body>

</html>
