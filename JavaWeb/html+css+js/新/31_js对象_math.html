<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math: 数学
        // 1. 创建
        //     * Math对象不用创建， 直接使用 Math.方法名
        // 2. 方法
        //     1. random():返回一个0到1的整数，含0不含1
        //     2. ceil():对数进行上舍入。
        //     3. floor()：对数进行下舍入。
        //     4. round()：把数四舍五入为最接近的整数。
        // 3. 属性
        //     1. PI

        document.write(Math.PI + "<br>");
        document.write(Math.random() + "<br>");
        document.write(Math.round(3.14) + "<br>"); //3
        document.write(Math.ceil(3.14) + "<br>"); //4
        document.write(Math.floor(3.14) + "<br>"); //3

        //取1到100的随机整数
        document.write(Math.floor(Math.random() * 100) + 1 + "<br>");
    </script>
</head>

<body>

</body>

</html>
