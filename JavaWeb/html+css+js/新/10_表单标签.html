<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        form:用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
     -->
    <form action="#" method="GET">
        <label for="username">用户名：</label> <input type="text" name="username" placeholder="请输入用户名" id="username">
        <br>
        <label for="">密码：</label><input type="password" name="password" placeholder="请输入密码">
        <br>
        <label for="">性别：</label>
        <input type="radio" name="gender" value="male" checked="checked">男
        <input type="radio" name="gender" value="female">女
        <br>
        <label for="">爱好：</label>
        <input type="checkbox" name="hobby" value="java">java
        <input type="checkbox" name="hobby" value="c" checked="checked">c
        <input type="checkbox" name="hobby" value="python">python
        <input type="checkbox" name="hobby" value="html">html
        <br>
        图片：<input type="file" name="file">
        <br>
        隐藏域：<input type="hidden" name="id" value="aaa">
        <br>
        取色器：<input type="color" name="color">
        <br>
        生日：<input type="date" name="birthday">
        <br>
        生日：<input type="datetime-local" name="birthday">
        <br>
        邮箱：<input type="email" name="email">
        <br>
        年龄：<input type="number" name="age">
        <br>


        省份：<select name="province">
            <option value="">--请选择--</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">陕西</option>
        </select>
        <br>
        自我描述：
        <textarea name="description" cols="20" rows="5"></textarea>
        <br>
        <input type="submit" value="登录">
        <input type="button" value="一个按钮">
        <input type="image" src="案例/案例4_注册页面(html)/img/regbtn.jpg">
    </form>
</body>

</html>
