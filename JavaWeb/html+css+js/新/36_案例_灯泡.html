<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="light" src="./案例/高级/案例1-电灯开关/img/off.gif">
    <script>
        var light = document.getElementById("light");
        var flag = false;
        light.onclick = function() {
            if (flag) {
                light.src = "./案例/高级/案例1-电灯开关/img/off.gif";
                flag = false;
            } else {
                light.src = "./案例/高级/案例1-电灯开关/img/on.gif";
                flag = true;
            }
        }
    </script>
</body>

</html>
