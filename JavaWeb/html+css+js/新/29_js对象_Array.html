<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Array：数组对象
        //     1. 创建
        //         1. var arr = new Array(元素列表);
        //         2. var arr = new Array(默认长度);
        //         3. var arr = [元素列表];
        //     2. 方法
        //         1. join(参数)：将数组元素按照指定的分隔符拼接为字符串
        //         2. push():往尾部添加元素
        //     3. 属性
        //         * length:长度
        //     4. 特点
        //         1. js中数组的类型可变
        //         2. js中数组长度可变
        //创建方式1
        var arr1 = new Array(1, 2, 3);
        //创建方式2
        var arr2 = new Array(7);
        //创建方式3
        var arr2 = [1, 2, 3, 4];

        var arr4 = new Array();

        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");
        document.write(arr3 + "<br>");
        document.write(arr4 + "<br>");


        var arr = [1, "abc", true];
        document.write(arr + "<br>");

        document.write(arr[10] + "<br>"); //undefined

        document.write(arr.join("|") + "<br>"); //不写默认逗号

        arr.push(11);
        document.write(arr + "<br>");
    </script>
</head>
