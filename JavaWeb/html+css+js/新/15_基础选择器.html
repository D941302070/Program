<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器</title>
    <style>
        #div1 {
            color: red;
        }
        div{
            color: green;
        }
        .cs1{
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 1. 基本选择器
      1. id选择器：选择具体的id属性值元素,建议一个html中id值唯一
        * #id属性值()
      2. 元素选择器：选择具有相同标签名称的元素
        * 标签名称{}
        * 注意：id选择器优先级高于元素选择器
      3. 类选择器 ：选择具有相同class属性值的元素
        * .class属性值()
        * 注意：类选择器优先级高于元素选择器
    -->
    <div id="div1">百度</div>
    <div>腾讯</div>
    <p class="cls1">啦啦啦</p>
</body>

</html>
