<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #time {
            color: red;
        }
        
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转首页。。
    </p>
    <script>
        var second = 5;
        var time = document.getElementById("time");

        function fun() {
            second--;
            if (second == 0) location.href = "https://www.baidu.com";
            time.innerHTML = second;
        }
        setInterval(fun, 1000);
        //
    </script>
</body>

</html>
