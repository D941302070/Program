<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展选择器</title> 
    <style>
        div p{
            color: red;
        }
        div>p{
            border: 1px solid;
        }
        input [type="text"]{
            border: 5px solid;
        }

        a:link{
            color: pink;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>辣辣1</p>
    </div>
    <p>啦啦啦</p>
    <div>abc</div>
    <input type="text" >
    <input type="password" >
    <br>
    <a href="#">一个超链接</a>
</body>
</html>
