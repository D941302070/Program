<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        p{
            color: #ff0000;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            /* 
            border 边框
            */
            border: 1px solid red;
        }
        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;

            background: url("特殊字符表.png") no-repeat center;
        }
    </style>
</head>
<body>
    <p>啦啦啦</p>
    <div>嘻嘻嘻</div>
</body>
</html>
