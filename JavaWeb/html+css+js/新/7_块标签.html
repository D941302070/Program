<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快标签</title>
</head>
<body>
    <!-- div :每一个div占满一整行，块级标签
        span：文本信息在一行展示，行内标签，内联标签
     -->

    <span>块一</span>
    <span>块二</span>
    <hr>
    <div>快三</div>
    <div>快4</div>
</body>
