<!DOCTYPE html><!--声明html版本-->
<html lang="zh-CN"><!--语言种类-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>html5学习</title>
</head>
<body>
	<!--图像标签
		属性没有顺序，但不能放在img之后
	-->
	<h2>图片标签</h2>
	<img src="QQ截图20191015182308.png"/>
	<br/>
	<br/>
	<img src="图像1.jpg" alt="图片无法显示时，alt用文本替换图片"/><!--没有图像1.jpg这个文件-->
	<br/>
	<br/>
	<img src="QQ截图20191015182308.png" title="提示文本，触碰图片显示的文字"/>
	<br/>
	<br/>
	<!--width给图像设定宽度,比例不变-->
	<img src="QQ截图20191015182308.png" width="50" title="宽度为50像素"/>
	<!--height给图像设定高度，比例不变-->
	<img src="QQ截图20191015182308.png" height="50" title="高度为50像素"/>
	<!--同时修改两个参数，比例变化-->
	<img src="QQ截图20191015182308.png" width="50" height="50" title="宽度为50像素，
	高度为50像素"/>
	<!--border修改边框-->
	<img src="QQ截图20191015182308.png" border="15" title="15像素的边框"/>
</body>
</html>
